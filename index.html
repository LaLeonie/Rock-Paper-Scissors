<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="Wrapper">
      <div class="HeaderSection">
        <h1 class="HeaderSection__header">
          Rock<br />Paper<br />Scissors<br />
        </h1>
        <div class="HeaderSection__score Card">
          <div class="Card__title">Score</div>
          <div class="Card__score"></div>
        </div>
      </div>

      <div class="GameSection StepOne">
        <div class="GameSection__row GameSection__row--first">
          <div class="GameSection__item">
            <div class="GameSection__button button--paper">
              <button class="btn btn--paper" aria-label="paper"></button>
            </div>
            <span class="GameSection__caption">You Picked</span>
          </div>
          <div class="GameSection__result GameSection__result--desktop">
            <span class="Result__title">You win</span>
            <button class="Result__button">Play Again</button>
          </div>
          <div class="GameSection__item">
            <div class="GameSection__button button--scissors">
              <button class="btn btn--scissors" aria-label="scissors"></button>
            </div>
            <span class="GameSection__caption">The House Picked</span>
          </div>
        </div>
        <div class="GameSection__row GameSection__row--second">
          <div class="GameSection__item">
            <div class="GameSection__button button--rock">
              <button class="btn btn--rock" aria-label="rock"></button>
            </div>
          </div>
          <div class="GameSection__result GameSection__result--mobile">
            <span class="Result__title">You win</span>
            <button class="Result__button">Play Again</button>
          </div>
        </div>
      </div>

      <div class="LegendSection">
        <button class="btn LegendSection__button">Rules</button>
      </div>
    </div>
    <div class="RulesPopup RulesPopup--hidden">
      <div class="RulesPopup__header">
        <h2>Rules</h2>
        <button class="RulesPopup__button RulesPopup__button-desktop">
          <img src="./images/icon-close.svg" />
        </button>
      </div>
      <img class="RulesPopup__rules" src="./images/image-rules.svg" />
      <button class="RulesPopup__button RulesPopup__button-mobile">
        <img src="./images/icon-close.svg" />
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
