<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="Wrapper">
      <div class="HeaderSection">
        <h1 class="HeaderSection__header">
          Rock<br />Paper<br />Scissors<br />
        </h1>
        <div class="HeaderSection__score Card">
          <div class="Card__title">Score</div>
          <div class="Card__score">12</div>
        </div>
      </div>
      <div class="GameSection">
        <div class="GameSection__StepOne">
          <div class="GameSection__button button--paper">
            <button class="btn" aria-label="paper"></button>
          </div>
          <div class="GameSection__button button--scissors">
            <button class="btn" aria-label="scissors"></button>
          </div>
          <div class="GameSection__button button--rock">
            <button class="btn" aria-label="rock"></button>
          </div>
        </div>
        <div class="GameSection__StepTwo">
          <div class="GameSection__button button--paper">
            <button class="btn" aria-label="paper"></button>
          </div>
          <div class="GameSection__button--loading">
            <button class="btn" aria-label="paper"></button>
          </div>
          <div class="GameSection__caption">
            <span>You picked</span>
            <span>The House Picked</span>
          </div>
        </div>
      </div>
      <div class="ResultSection">
        <span class="ResultSection__result">You win</span>
        <button class="ResultSection__button">Play Again</button>
      </div>
      <div class="LegendSection">
        <button class="btn LegendSection__button">Rules</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
